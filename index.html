<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Formulario de Contacto</title>

    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- Contenedor del fondo animado -->
    <div class="background">
        <!-- Formulario de contacto -->
        <form action="https://formsubmit.co/agar.gokku@gmail.com" method="POST">
            <h2>Contacto</h2> <!-- Título del formulario -->
            
            <div class="input-group">
                <!-- Etiqueta y campo de texto para nombre -->
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                
                <!-- Etiqueta y campo de texto para teléfono -->
                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono">
                
                <!-- Etiqueta y campo de texto para email -->
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                
                <!-- Etiqueta y área de texto para mensaje -->
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensajeeee"></textarea>
                
                <!-- Enlaces de política y términos -->
                <div class="form-txt">
                    <a href="#">Política de privacidad</a>
                    <a href="#">Términos y condiciones</a>
                </div>  
                
                <!-- Botón para enviar el formulario -->
                <input class="btn" type="submit" value="Enviar">
            </div>      
        </form>
    </div>
    
    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
